<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding.Quiz Me</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
    <div class="top">
        <div>
            <h3 class="scores">View High Scores</h3>
            <h3 class="time">Time: <span id="countdown">0</span></h3>
        </div>
    </div>
    </header>

    <main id="mainDiv">
        <section>
            <div class="main">
                <div class="opening">
                    <h1 id="title">Coding Quiz Challenge</h1>
                    <p id="instructions">Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will be penelize your time by ten</br>by ten seconds!</p>
                    <button id="start" >Start Quiz</button>
                </div>
            </div>
        </section>

        <section id="questions">
            <div class="quiz" style="display: none;">
                <div class="questions">
                    <h2 id="questionOne"></h2>
                    <div id="answers">
                        <button class="options"></button>
                        <button class="options"></button>
                        <button class="options"></button>
                        <button class="options"></button>
                    </div>
                </div>
            </div>
        </section>

        <div id="finalPage" style="display: none;">
            <div>
                <h3 id="score"></h3>
                <label><h3>Input Initals Here</h3></label>
                <input type="text" id="initials" placeholder="your initials here"><input/>
                <button id="submit">Submit</button>
            </div>
        </div>

        <div id="gameOver" style="display: none;">
            <div>
                <h1 id="youLose"></h1>
                <button id="restart"></button>
            </div>
        </div>

        <footer class="footer" style="display: none;">
            <div id="wrong"><h4></h4></div>
            <div id="correct"><h4></h4></div>
        </footer>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
